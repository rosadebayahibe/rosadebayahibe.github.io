<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rosa de Bayahibe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0e0e0e;
      color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background-color: #181818;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      max-width: 600px;
    }

    h1 {
      color: #e63946;
      text-transform: uppercase;
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.5;
      margin-bottom: 25px;
    }

    .btn {
      background-color: #e63946;
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #c92838;
    }

    footer {
      font-size: 0.8rem;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rosa de Bayahibe</h1>
    <p>
      O clube mais poderoso. Apenas 10 membros podem entrar.
      A cada mês, uma única vaga pode ser liberada por sorteio.
      A Paciência é uma virtude.
    </p>
    <a href="https://forms.gle/t1eu4Qtu6bx1Ehn87" class="btn">Quero Participar</a>
    <footer>© 2025 Rosa de Bayahibe</footer>
  </div>
</body>
</html>
